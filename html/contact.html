<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="head">Contact Us</h1>
    <nav>
    <div> <a href="hahaha11.html">Home</a></div>

    <div> <a href="contact.html">Contact</a></div>

    </nav>
    <br>
    <br>
    <form action="/practice/php/contact.php" method="post" id="form">
        <label for="username" class="Name">Name:</label>
        <input type="text" class="Name" id="Name" name="Name" required>
        <br>
        <label for="Option" id="Reason">Reason:</label>
        <select name="Option" id="Option" name="Option">
            <option value="Technical Issue">Technical Issue</option>
            <option value="Feedback">Feedback</option>
            <option value="Collaboration">Collaboration</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Support">Support</option>
            <option value="Complaint">Complaint</option>
            <option value="Other" id="Other" name="Other">Other</option>
        </select>
        <br>
        <label for="Message" id="Message" class="Message">Message:</label>
        <textarea id="Message" class="Message" name="Message" rows="3" cols="22"></textarea>
        <br>
        <input type="submit" value="Submit" id="Submit" class="Submit">
    </form>

    <script>
        document.getElementById("Option").onchange = function() {
            let input = document.getElementById("otherInput");
            if (this.value === "Other") {
                if (!input) {
                    input = document.createElement("input");
                    input.required = true;
                    input.type = "text";
                    input.name = "Other"; 
                    input.id = "Other";
                    input.placeholder = "Please specify";
                    this.parentNode.insertBefore(input, this.nextSibling);
                }
            } else if (input) {
                input.remove();
            }
        };
    </script>


    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }
        nav {
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            justify-content: space-evenly;
        }
        nav div{
            margin: 0%;
            margin-top: 10px;
        }
    .head{
        font-family: 'Courier New', Courier, monospace;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
form {
        background: #fff;
        max-width: 420px;
        margin: 40px auto 0 auto;
        padding: 32px 32px 24px 32px;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(44, 62, 80, 0.10);
        display: flex;
        flex-direction: column;
        gap: 18px;
    }
    label {
        font-size: 1.1rem;
        color: #22223b;
        margin-bottom: 6px;
        font-weight: 500;
    }
    input[type="text"], select, textarea {
        font-size: 1rem;
        padding: 10px 12px;
        border: 1.5px solid #c9ada7;
        border-radius: 7px;
        background: #f8f9fa;
        color: #22223b;
        outline: none;
        transition: border 0.2s;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="text"]:focus, select:focus, textarea:focus {
        border-color: #4a4e69;
        background: #fff;
    }
    textarea {
        min-height: 80px;
        resize: vertical;
    }
    .Submit {
        background: linear-gradient(90deg, #4a4e69 60%, #9a8c98 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
    }
    .Submit:hover {
        background: linear-gradient(90deg, #22223b 60%, #4a4e69 100%);
        box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
    }
    @media (max-width: 600px) {
        form {
            padding: 18px 8px 14px 8px;
            max-width: 98vw;
        }
        .head {
            font-size: 2rem;
        }
        nav {
            gap: 18px;
        }
    }
</style>
