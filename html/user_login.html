<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <form action="/practice/php/u_login.php" method="post" id="form">
            <label for="Email" class="Email">Email:</label>
            <input type="text" class="Email" id="Email" name="Email" placeholder="example@gmail.com">
            <br>
            <label for="Password" class="Password">Password:</label>
            <input type="password" class="Password" id="Password" name="Password" placeholder="********">
            <br>
            <a href="/practice/html/user_register.html" id="register">Don't have account? Register now</a>
            <br>
            <input type="submit" value="Login" class="Submit">
        </form>
        </div>
    </div>

    <script>
            document.getElementById("form").addEventListener("submit", function(event){
                let Email = document.getElementById("Email").value;
                if (!Email.includes("@gmail.com")){
                    alert ("Please Input a valid Email");
                    event.preventDefault();
                }
            });
    </script>
</body>
</html>
