<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <form action="/practice/php/u_register.php" method="post" id="form">
        <div class="container">
        <label for="Username" class="Username">Username:</label>
        <input type="text" id="Username" class="Username" name="Username" placeholder="Input a username" required>
        
        <label for="Email" class="Email">Email:</label>
        <input type="text" id="Email" class="Email" name="Email" placeholder="example@gmail.com" required>
        
        <label for="Password" class="Password">Password:</label>
        <input type="password" class="Password" id="Password" name="Password" placeholder="********" required>
        <p>Password must contains 8 characters and above</p>
        <input type="submit" class="Submit">
        </div>
    </form>    
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            let Email = document.getElementById("Email").value;
            let Password = document.getElementById("Password").value;
            if (!Email.includes("@gmail.com")){
                alert ("Please Input a valid Email");
                event.preventDefault();
                } if (Password.length < 8) {
                    alert ("Please make sure password contains 8 characters");
                    event.preventDefault();
                }
        });
    </script>
    
    <style>
        .wrapper{
            color: white;
            width: 30%;
            background-color: black;
            padding: 10px;
            margin: 50px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
        }

        .container{
            padding: 40px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 50px;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #333;
            color: #fff;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #388e3c;
        }
        p {
            font-size: 0.95rem;
            color: #bbb;
            margin: 0 0 10px 0;
        }
    </style>

</body>
</html>
