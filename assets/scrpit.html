<h1 class="calc-title">Rizz Calculator</h1>
<div class="calc-wrapper">
    <div id="input" class="calc-display"></div>
    <div class="calc-buttons">
        <button onclick="appendValue('7')" class="btn num">7</button>
        <button onclick="appendValue('8')"class="btn num">8</button>
        <button onclick="appendValue('9')"class="btn num">9</button>
        <button onclick="appendValue('/')"class="btn op">/</button>
        <button onclick="appendValue('4')"class="btn num">4</button>
        <button onclick="appendValue('5')"class="btn num">5</button>
        <button onclick="appendValue('6')"class="btn num">6</button>
        <button onclick="appendValue('*')"class="btn op">*</button>
        <button onclick="appendValue('1')"class="btn num">1</button>
        <button onclick="appendValue('2')"class="btn num">2</button>
        <button onclick="appendValue('3')"class="btn num">3</button>
        <button onclick="appendValue('-')"class="btn op">-</button>
        <button onclick="appendValue('0')"class="btn num">0</button>
        <button onclick="appendValue('%')"class="btn op">%</button>
        <button onclick="appendValue('+')"class="btn op">+</button>
        <button onclick="quest()"class="btn haha">?</button>
        <button class="btn eq" onclick="calc()">=</button>
        <button class="btn clear" onclick="clearDisplay()">Clear</button>
    </div>
    </div>
    <script>
        function appendValue(val) {
            let input = document.getElementById("input");
            if (input.textContent ===  "BOBO ay oh" ||  input.textContent === 'BOBO AYUSIN MO') {
                input.textContent = "";
            }
            input.textContent += val;
        }

        function quest(){
            document.getElementById("input").textContent = "Miss you";
            
        }

        function clearDisplay(){
            document.getElementById("input").textContent = "";
        }

        function calc(){
            let num = document.getElementById("input").textContent;

            if (num.trim() == "" || num.length <= 1 || !/[*+\-/%]/.test(num)){
                document.getElementById("input").textContent = "BOBO ay oh";
                return;
            }
            try {
                let result = eval(num);
                document.getElementById('input').textContent = result;
            }   catch {
                document.getElementById("input").textContent = "BOBO AYUSIN MO";
            }
        }   
    </script>
